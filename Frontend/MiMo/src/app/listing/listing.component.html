<section class="listing" width>
    <img class="listing-photo" src="{{ listingInfo.img_url}}">
    <h1 class="listing-title">{{ listingInfo.title }}</h1>    
    <div class="location-price-container">
        <p class="listing-location">{{ listingInfo.addr }}</p>
        <div class="priceCheck-container">
            <img class="listing-priceCheck" [src]="'assets/' + listingInfo.score + '.png'">
        </div>
    </div>
</section>
