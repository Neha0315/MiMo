<div class="product-listing">
    <div class="product-item">
      <div class="product-header">
        <span class="product-title">{{post.title}}</span>
        <span class="product-price">${{post.listed_price}}</span>
      </div>

      <div class="subheader">
        <div class="product-address">
          <span>{{post.addr}}</span>
        </div>
       
        <button
  class="heart-button"
  [class.active]="isInWatchlist"
  (click)="toggleWatchlist($event)"
>
  <svg
    class="heart-icon"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
    />
  </svg>
</button>
                
        <div class="priceCheck-container">
          <img class="listing-priceCheck" [src]="'assets/' + post.score + '.png'">
        </div>
      </div>

      <div class="image-carousel">
        <button (click)="prevImage()">&#9664;</button> <!-- Left arrow -->
        <img [src]="images[currentIndex]" alt="Apartment Image">
        <button (click)="nextImage()">&#9654;</button> <!-- Right arrow -->
      </div>

      <div class="info-container">
        <div class="product-description">
          <h3>Description</h3>
          <p>{{post.about}}</p>
        </div>

        <div class="details">
          <div class="num-bed">
            <h3>Bedrooms</h3> 
            <p>{{post.bedroom}}</p>
          </div>

          <div class="num-bath">
            <h3>Bathrooms</h3> 
            <p>{{post.bathroom}}</p>
          </div>

          <div class="shared">
            <h3>Shared?</h3>         
            <p>{{post.shared}}</p>
          </div>

          <div class="square-footage">
            <h3>Square Footage</h3>         
            <p>{{post.sq_ft}}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Repeat .product-item for more listings -->
  </div>
