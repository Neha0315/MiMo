<div class="product-listing">
    <div class="product-item">
      <div class="product-header">
        <span class="product-title">{{post.title}}</span>
        <span class="product-price">${{post.listed_price}}</span>
      </div>
      <div class="product-address">
        <span>{{post.addr}}</span>
      </div>
      <div class="product-image">
        <img src="https://thumbs.dreamstime.com/b/apartment-building-19532951.jpg" alt="Product Image">
      </div>
      <div class="product-description">
        <p>{{post.about}}</p>
      </div>
    </div>
    <!-- Repeat .product-item for more listings -->
  </div>
